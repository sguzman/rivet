name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  ui:
    name: UI (lint/check/test/build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm ui:lint
      - name: Typecheck
        run: pnpm ui:check
      - name: Contract tests
        run: pnpm ui:test
      - name: Build
        run: pnpm ui:build
      - name: Upload UI dist artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: crates/rivet-gui/ui/dist
          if-no-files-found: warn
          retention-days: 14

  e2e:
    name: UI E2E Smoke (${{ matrix.variant }})
    runs-on: ubuntu-latest
    needs: ui
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include:
          - variant: day-small
            theme: day
            task_count: 0
          - variant: night-small
            theme: night
            task_count: 0
          - variant: night-large
            theme: night
            task_count: 800
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Install Playwright browser
        run: pnpm --dir crates/rivet-gui/ui exec playwright install --with-deps chromium
      - name: Run smoke tests
        env:
          RIVET_E2E_THEME: ${{ matrix.theme }}
          RIVET_E2E_TASK_COUNT: ${{ matrix.task_count }}
        run: pnpm ui:e2e
      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts-${{ matrix.variant }}
          path: |
            crates/rivet-gui/ui/playwright-report
            crates/rivet-gui/ui/test-results
          if-no-files-found: warn
          retention-days: 14

  rust:
    name: Rust (fmt/clippy/test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Format check
        run: cargo fmt --all --check
      - name: Clippy
        run: cargo clippy --workspace --all-targets --locked --exclude rivet_gui_tauri
      - name: Tests
        run: cargo test --workspace --all-targets --locked --exclude rivet_gui_tauri
      - name: Upload runtime logs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: runtime-logs
          path: logs
          if-no-files-found: warn
          retention-days: 14

  tauri-smoke:
    name: Tauri Build Smoke
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Tauri build smoke
        run: cd crates/rivet-gui/src-tauri && pnpm exec tauri build --no-bundle

  wayland-smoke:
    name: Tauri Dev Smoke (Wayland Env)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Wayland startup smoke (non-blocking)
        run: |
          timeout 90s bash -lc '
            cd crates/rivet-gui/src-tauri
            XDG_SESSION_TYPE=wayland \
            GDK_BACKEND=wayland \
            WEBKIT_DISABLE_DMABUF_RENDERER=1 \
            pnpm exec tauri dev --no-watch --no-dev-server-wait
          '
