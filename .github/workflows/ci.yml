name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  ui:
    name: UI (lint/check/test/build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm ui:lint
      - name: Typecheck
        run: pnpm ui:check
      - name: Contract tests
        run: pnpm ui:test
      - name: Build
        run: pnpm ui:build
      - name: Upload UI dist artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: crates/rivet-gui/ui/dist
          if-no-files-found: warn
          retention-days: 14

  e2e:
    name: UI E2E Smoke (mock runtime)
    runs-on: ubuntu-latest
    needs: ui
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Install Playwright browser
        run: pnpm --dir crates/rivet-gui/ui exec playwright install --with-deps chromium
      - name: Run smoke tests
        run: pnpm ui:e2e
      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            crates/rivet-gui/ui/playwright-report
            crates/rivet-gui/ui/test-results
          if-no-files-found: warn
          retention-days: 14

  rust:
    name: Rust (fmt/clippy/test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Format check
        run: cargo fmt --all --check
      - name: Clippy
        run: cargo clippy --workspace --all-targets --locked --exclude rivet_gui_tauri --exclude rivet_gui_ui
      - name: Tests
        run: cargo test --workspace --all-targets --locked --exclude rivet_gui_tauri --exclude rivet_gui_ui
      - name: Upload runtime logs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: runtime-logs
          path: logs
          if-no-files-found: warn
          retention-days: 14

  legacy-yew:
    name: Legacy Yew Fallback Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Compile legacy yew frontend crate
        run: cargo check -p rivet_gui_ui --locked

  tauri-smoke:
    name: Tauri Build Smoke
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Tauri build smoke
        run: pnpm exec tauri build --manifest-path crates/rivet-gui/src-tauri/Cargo.toml --bundles none
